<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register | St. Benedict School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="reg-container">
        <div class="form-container">
            <div class="form-content">
                <h3 id="reg">Register</h3>
                <form action="#">
                    <div class="user-data">
                        <div class="field input-field">
                            <span class="form-detail">First Name</span>
                            <input type="text" placeholder="First name" class="input" required>
                        </div>
                        
                        <div class="field input-field">
                            <span class="form-detail">Last Name</span>
                            <input type="text" placeholder="Last name" class="input" required>
                        </div>

                        <div class="field input-field">
                            <span class="form-detail">User Name</span>
                            <input type="text" placeholder="Username" class="input" required>
                        </div>

                        <div class="field input-field">
                            <span class="form-detail">Email</span>
                            <input type="email" placeholder="Email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <span class="form-detail">Phone Number</span>
                            <input type="tel" placeholder="Phone number" class="input" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </div>

                        <div class="field input-field">
                            <span class="form-detail">Gender</span>
                            <select name="gender" id="gender" required>
                                <!-- <option value="Gender">Gender</option> -->
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                        </div>

                        <div id="birth" class="field input-field">
                            <span class="details">Birthday</span>
                            <label for="birthday" class="birth">Date of Birth</label>
                            <input type="date" id="birth" name="Birthday" value="Dateofbirth" required>
                        </div>

                        <div id="colorpicker" class="field input-field">
                            <span class="details">Color Picker</span>
                            <input type="color" class="colorpicker" value="#00b300" required>
                        </div>

                        <div id="create-password" class="field input-field">
                            <span class="details">Password</span>
                            <input type="password" placeholder="Create password" required>
                            <img src="./images/eye-slash-regular.svg" alt="">
                        </div>

                        <div id="confirm-password" class="field input-field">
                            <span class="details">Confirm Password</span>
                            <input type="password" placeholder="Confirm password" required>
                            <img src="./images/eye-slash-regular.svg" alt="">
                        </div>

                        <div id="register" class="field button-reg">
                            <button class="regi">Register</button>
                        </div>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="login.html" target="_blank" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div id="fb" class="media-options">
                <a href="#" class="field-facebook">
                    <img src="./images/facebook.png">
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div id="google" class="media-options">
                <a href="#" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
