<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | St Benedict School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <h3 id="login">Login</h3>

                <div id="login-err-msg-div">
                    <p id="login-err-msg">Invalid username <span id="err-msg-line2">and/or password</span></p>
                </div>
                <form id="login-form" action="#">
                    <div class="field input-sec">
                        <input type="email" id="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-sec">
                        <input type="password" id="password" placeholder="Password" class="password">
                        <img src="./images/eye-slash-regular.svg" alt="">
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-sec">
                        <button id="login-form-submit">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="register.html" target="_blank" class="link register-link">Register here</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <img src="./images/facebook.png">
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>

    <!-- JavaScript -->
    <script src="./script.js"></script
</body>
</html>
